default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  template: template0

development:
  <<: *default
  database: mulenokv_development
test:
  <<: *default
  database: mulenokv_test
production:
  <<: *default
  database: mulenokv
  username: deploy
